<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Успеваемость студентов</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <style>
        input[type="number"] {
            width: 5em;
            margin-right: 10px;
        }

        td:last-child {
            text-align: center;
        }
    </style>
    <script src="score.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="chapters">
            <h1 id="start">Успеваемость студентов</h1>
            <p>
                <select id="groups" onchange="fillStudents()">
                    <option>Группа</option>
                </select>
                <select id="students" onchange="fillScore()">
                    <option>Студент</option>
                </select>
                <table border="1">
                    <tr>
                        <th>Вид работы</th>
                        <th>Оценка</th>
                    </tr>
                    <tr>
                        <td>Лабораторная работа №1</td>
                        <td id="lb1"></td>
                    </tr>
                    <tr>
                        <td>Лабораторная работа №2</td>
                        <td id="lb2"></td>
                    </tr>
                    <tr>
                        <td>Лабораторная работа №3</td>
                        <td id="lb3"></td>
                    </tr>
                    <tr>
                        <td>Лабораторная работа №4</td>
                        <td id="lb4"></td>
                    </tr>
                    <tr>
                        <td>За своевременность</td>
                        <td id="intime"></td>
                    </tr>
                    <tr>
                        <td>Тест</td>
                        <td id="test"></td>
                    </tr>
                    <tr>
                        <td>ИДЗ</td>
                        <td id="idz"></td>
                    </tr>
                    <tr>
                        <td>Дополнительно</td>
                        <td id="addition"></td>
                    </tr>
                    <tr>
                        <th>Итоговый балл</th>
                        <th id="result"></th>
                    </tr>
                </table>
            </p>
        </div>
    </div>
</body>
</html>
